<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyDApp1</title>
</head>
<body>

  <span>Year:</span><br>
  <input type="text" id="inputYear"/><br><br>
  <span>Month:</span><br>
  <input type="text" id="inputMonth"/><br><br>
  <span>Day:</span><br>
  <input type="text" id="inputDay"/><br><br>
  <span>Hour:</span><br>
  <input type="text" id="inputHour"/><br><br>
  <span>Minute:</span><br>
  <input type="text" id="inputMinute"/><br><br>
  <button onclick="setTime()">Set alarm</button><br><br><br><br>

  <button onclick="yourSetting()">Show setting</button><br><br>
  <span>Your setting:</span><br>
  <div id="currentSetting"></div><br><br><br><br>

  <button onclick="getTask()">Get task</button><br><br>
  <span>Your task:</span><br>
  <div id="task"></div><br><br><br><br>

  <span>Your answer:</span><br>
  <input type="text" id="inputAnswer"/><br><br>
  <button onclick="sendAnswer()">Send answer</button><br>
  <div id="yourResult"></div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="build.js"></script>
  <script src="./src/js/index.js"></script>

</html>
