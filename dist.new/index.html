<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyDApp</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="js/web3.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <button id="buyToken">Buy token</button><br><br>
  <div id="buyingToken"></div><br><br>
  <div id="gettingTokenAddress"></div><br><br><br><br><br><br>

  <span>Year:</span><br>
  <input type="text" id="inputYear" value="2018" /><br><br>
  <span>Month:</span><br>
  <input type="text" id="inputMonth" value="06" /><br><br>
  <span>Day:</span><br>
  <input type="text" id="inputDay" value="17" /><br><br>
  <span>Hour:</span><br>
  <input type="text" id="inputHour" value="12" /><br><br>
  <span>Minute:</span><br>
  <input type="text" id="inputMinute" value="01" /><br><br>
  <button id="setTime">Set alarm</button><br><br>
  <div id="settingTime"></div><br><br><br><br><br><br>

  <button id="showSetting">Show setting</button><br><br>
  <span>Your setting:</span><br>
  <div id="showingSetting"></div><br><br><br><br>

  <button id="getTask">Get task</button><br><br>
  <span>Your task:</span><br>
  <div id="gettingTask"></div><br><br><br><br>

  <span>Your answer:</span><br>
  <input type="text" id="yourAnswer"/><br><br>
  <button id="sendAnswer">Send answer</button><br>
  <div id="yourResult"></div>
</body>
</html>
